<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <f:event type="preRenderView" listener="#{segiomientoMantenimientoUsuarioBEAN.recuperaNavegador()}"/>
                <f:event type="preRenderView" listener="#{segiomientoMantenimientoUsuarioBEAN.setListaDetalleImagenes()}"/>
                
                <p:separator style="visibility: hidden"/>
                <center>
                    <p:outputLabel value="Seguimiento de Solicitud de Mantenimiento" style="font-family: sans-serif; font-size: 24px;"/>
                </center>
                <br/>
                <center>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Departamento Dirigido:&nbsp;&nbsp;" style="font-family: sans-serif; font-size: 16px; font-weight: bold"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.seguimientoEncontrado.id_solicitud.id_departamento.nombre_departamento}" style="font-family: sans-serif; font-size: 16px; color: blue"/>
                    </h:panelGrid>
                    <br/>
                    <div class="col-md-3" align="left">
                        <h:outputLabel value="Folio:&nbsp;&nbsp;" style="font-family: sans-serif; font-size: 16px; font-weight: bold"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.seguimientoEncontrado.id_solicitud.folio}" style="font-family: sans-serif; font-size: 16px; color: blue"/>
                        <p:separator style="visibility: hidden"/>

                    </div>
                    <div class="col-md-6" align="center"></div>
                    <div class="col-md-3" align="right">
                        <h:outputLabel value="Estado:&nbsp;&nbsp;" style="font-family: sans-serif; font-size: 16px; font-weight: bold"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.noExisteSolicitud}" style="font-size: 16px;"/>
                    </div>
                    <br/><br/>
                    <div class="col-md-12" align="left">
                        <h:outputLabel value="Personal Asignado:&nbsp;"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.asignado}" style="text-transform: uppercase" />
                    </div>
                     
                </center>
               
                <p:separator style="visibility: hidden"/>
                <h:form enctype="multipart/form-data"> 
                <div class="col-md-12 container">
                    <p:tabView orientation="left" style=" border: none;">
                        <p:tab title="Inicial" class="container-fluid">
                            <p:galleria var="listaDetalle" value="#{segiomientoMantenimientoUsuarioBEAN.listaDetalle}" panelWidth="780" panelHeight="450" showCaption="true">
                                <p:graphicImage value="resources/#{listaDetalle.ruta}" alt="#{listaDetalle.descripcion}" title="#{listaDetalle.ruta}" width="780" height="450"/>
                            </p:galleria>

                        </p:tab>
                        <p:tab title="Proceso">
                            <p:galleria var="listaDetalle" value="#{segiomientoMantenimientoUsuarioBEAN.listaDetalleProceso}" panelWidth="780" panelHeight="450" showCaption="true">
                                <p:graphicImage value="resources/#{listaDetalle.ruta}" alt="#{listaDetalle.descripcion}" title="#{listaDetalle.ruta}" width="780" height="450"/>
                            </p:galleria>
                        </p:tab>
                        <p:tab title="Final">
                            <p:galleria var="listaDetalle" value="#{segiomientoMantenimientoUsuarioBEAN.listaDetalleFinal}" panelWidth="780" panelHeight="450" showCaption="true">
                                <p:graphicImage value="resources/#{listaDetalle.ruta}" alt="#{listaDetalle.descripcion}" title="#{listaDetalle.ruta}" width="780" height="450"/>
                            </p:galleria>
                        </p:tab>

                    </p:tabView>
                </div>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
