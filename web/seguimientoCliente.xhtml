<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{segiomientoMantenimientoUsuarioBEAN.recuperaNavegador()}"/>
                <p:separator style="visibility: hidden"/>
                <center>
                    <p:outputLabel value="Seguimiento de Solicitud de Mantenimiento" style="font-family: sans-serif; font-size: 24px;"/>
                </center>
                <br/>
                <center>
                    <div class="col-md-3" align="left"></div>
                    <div class="col-md-6">
                       
                        <h:outputLabel value="Departamento Dirigido:&nbsp;&nbsp;" style="font-family: sans-serif; font-size: 18px; font-weight: bold"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.seguimientoEncontrado.id_solicitud.id_departamento.nombre_departamento}" style="font-family: sans-serif; font-size: 14px; color: blue"/>
                    </div>
                    <div class="col-md-3" align="right"></div>
                    <div class="col-md-3" align="center">
                        <h:outputLabel value="Folio:&nbsp;&nbsp;" style="font-family: sans-serif; font-size: 16px; font-weight: bold"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.seguimientoEncontrado.id_solicitud.folio}" style="font-family: sans-serif; font-size: 16px; color: blue"/>
                        <p:separator style="visibility: hidden"/>

                    </div>
                    <div class="col-md-6" align="center"></div>
                    <div class="col-md-3" align="center">
                        <h:outputLabel value="Estado:&nbsp;&nbsp;" style="font-family: sans-serif; font-size: 16px; font-weight: bold"/>
                        <h:outputLabel value="#{segiomientoMantenimientoUsuarioBEAN.noExisteSolicitud}" style="font-size: 16px;"/>
                    </div>
                    <br/><br/><br/>
                    
                </center>

                

            </ui:define>

        </ui:composition>

    </body>
</html>
