<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                  <p:growl id="msj" showDetail="true" sticky="true"/>
        <h:form id="formaExterior">                      
            
            <p:commandButton value="Nuevo" oncomplete="PF('Datos').show();"  actionListener="#{catalogo_servicio_solicitadoBEAN.setAccion('Registrar')}" update=":dialogoDatos"/>         
            <p:commandButton value="Listar" actionListener="#{catalogo_servicio_solicitadoBEAN.listarCatalogo()}" update="data"/>
            
            <p:dataTable id="data" value="#{catalogo_servicio_solicitadoBEAN.catalogoLista}" var="catalogo"  paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombre de Servicio Solicitado">
                    <p:outputLabel value="#{catalogo.servicio_solicitado}" style="text-transform: uppercase"/><!-- ES PARA MAYUSCULA style="text-transform: uppercase"  -->
                </p:column>
                <p:column headerText="Departamento">
                    <p:outputLabel value="#{catalogo.departamento.nombre_departamento}" style="text-transform: uppercase"/>
                </p:column>
                
                
                
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{catalogo_servicio_solicitadoBEAN.elegirDatoCatalogo(catalogo)}" oncomplete="PF('Datos').show();" update=":dialogoDatos"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{catalogo_servicio_solicitadoBEAN.eliminarCatalogo(catalogo)}" update="data"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Datos De Servicio" widgetVar="Datos" id="dialogoDatos">
            <h:form>
                <f:event type="preRenderView" listener="#{departamentoBEAN.listaDepartamentoServicio()}"/>
                <p/>
                 <p:outputLabel for="txtNombre" value="Nombre de Servicio"/>
                 <p:inputText id="txtNombre" value="#{catalogo_servicio_solicitadoBEAN.catalogo.servicio_solicitado}" 
                              required="true" requiredMessage="Se requiere Nombre de Servicio" style="text-transform: uppercase">
                     <f:validator validatorId="validadoresCatalogo"/>
                 </p:inputText>
                 <p/>
                  <!-- el style es para poder alinear correctamente el selectOneMenu -->
                    <style type="text/css">                                      
                    .selectMenu { display: inline-block; vertical-align: top; }
                    </style>
                     <p:outputLabel value="&nbsp;Nombre de departamento&nbsp;"/>
                     <p:selectOneMenu value="#{catalogo_servicio_solicitadoBEAN.catalogo.departamento}" converter="omnifaces.SelectItemsConverter" 
                                      styleClass="selectMenu" required="true" requiredMessage="Seleccione un Departamento" 
                                      style="text-transform: uppercase">
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{departamentoBEAN.listadepartamentoServicio}" var="departamentoitem" itemLabel="#{departamentoitem.nombre_departamento}" itemValue="#{departamentoitem}"/>
                        </p:selectOneMenu> 
                 
                <p/>
                <center>
                 <p:commandButton value="#{catalogo_servicio_solicitadoBEAN.accion}" actionListener="#{catalogo_servicio_solicitadoBEAN.operarCatalogo()}" oncomplete="PF('Datos').hide();" update=":formaExterior:data" />
                 <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('Datos').hide();" />
                </center>
            </h:form>
        </p:dialog>
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
