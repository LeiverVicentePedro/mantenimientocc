<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <p:separator style="visibility: hidden"/>
                <center>
                    <p:outputLabel value="Administrador de Servicio Social" style="font-family: sans-serif; font-size: 2em;"/>
                </center>
                <p:separator/>
                <h:form id="formServicioSocial">
                    <f:event type="preRenderView" listener="#{totalHorasEmpleadoBEAN.listarEmpleadosHoras()}"/>
                    <f:event type="preRenderView" listener="#{configuracionServicioSocialBEAN.obtenConfiguracion()}"/>
                    <h:panelGrid columns="2" id="gridPrincipal">
                        
                        <p:dataTable id="tablaUsuarios" var="usuarioDepartamento" value="#{totalHorasEmpleadoBEAN.listaHorasEmpleado}" resizableColumns="true"
                                     liveResize="true"
                                     liveScroll="true" scrollRows="15" scrollWidth="100%"
                                     scrollable="true"
                                     selection="#{vistaHorasEmpleadosBEAN.vistaEmpleados}"
                                     rowKey="#{usuarioDepartamento.idUsuarioEmpleado}"
                                     selectionMode="single"
                                     style="font-size: 14px;"
                                     emptyMessage="No hay elementos encontrados"
                                     paginator="true" rows="15"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                            <p:ajax event="rowSelect" listener="#{vistaHorasEmpleadosBEAN.listarHorasEmpleados()}" update=":formServicioSocial:tablaHoras"/>
                            <p:column headerText="Nombre Completo" width="20">
                                <p:outputLabel value="#{usuarioDepartamento.idUsuarioEmpleado.concatenar}"/>
                            </p:column>
                            <p:column headerText="Total Horas" width="20">
                                <p:outputLabel value="#{usuarioDepartamento.horasTotales}"/>
                            </p:column>
                            <p:column headerText="Liberar" width="15">
                                <p:commandButton  icon="fa fa-unlock" actionListener="#{usuarioBEAN.elegirDatoUsuarioBaja(usuarioDepartamento.idUsuarioEmpleado)}" update="tablaUsuarios"/>
                            </p:column>

                        </p:dataTable>
                        
                        <p:dataTable var="vistaDetalle" value="#{vistaHorasEmpleadosBEAN.listaHorasEmpleados}" id="tablaHoras" resizableColumns="true"
                                     liveResize="true"
                                     liveScroll="true" scrollRows="15" scrollWidth="100%"
                                     scrollable="true"
                                     style="font-size: 14px;"
                                     emptyMessage="No hay elementos encontrados"
                                     paginator="true" rows="15"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" paginatorPosition="bottom">
                            <f:facet name="header">
                                Registro de Horas
                            </f:facet>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{vistaDetalle.fecha}" />
                            </p:column>
                            <p:column headerText="hora entrada">
                                <h:outputText value="#{vistaDetalle.hora_entrada}" />
                            </p:column>
                            <p:column headerText="hora salida">
                                <h:outputText value="#{vistaDetalle.hora_salida}" />
                            </p:column>
                           
                        </p:dataTable>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Configuracion Checador" oncomplete="PF('configuraDialogo').show();"/>
                   
                </h:form>

                <h:form id="dialogoConfiguracion">
                    <p:dialog id="dialogoconf" widgetVar="configuraDialogo" width="300">
                        <center>
                            <p:outputLabel value="Designe la ip del equipo checador:"/>
                            <p:inputMask value="#{configuracionServicioSocialBEAN.servicioSocial.ip_checador}" mask="999.999.999.999" style="margin-bottom: 1em;"/>
                            <p:outputLabel value="Asigne el numero de horas para servicio:"/>
                            <p:inputText value="#{configuracionServicioSocialBEAN.servicioSocial.horas_servicio}" style="margin-bottom: 1em;"/>
                            <p:commandButton value="Guardar" action="#{configuracionServicioSocialBEAN.opcionConfiguracion()}" oncomplete="PF('configuraDialogo').hide();"/>
                        </center>

                    </p:dialog>

                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
