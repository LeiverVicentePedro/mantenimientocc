<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">


                <h:form id="formaExterior">                      

                    <p:commandButton value="Nuevo" oncomplete="PF('Datos').show();" update=":dialogoDatos" onclick="#{departamentoBEAN.setAccion('Registrar')}"/> 
                    <p:commandButton value="Listar" actionListener="#{departamentoBEAN.listarDepartamento()}" update="data"/>


                    <p:dataTable id="data" value="#{departamentoBEAN.listadepartamento}" var="departamento">

                        <p:column headerText="Clave Departamento">
                            <p:outputLabel value="#{departamento.clave_departamento}"/>
                        </p:column>
                        <p:column headerText="Nombre de Departamento">
                            <p:outputLabel value="#{departamento.nombre_departamento}"/>
                        </p:column>
                        <p:column headerText="Area">
                            <p:outputLabel value="#{departamento.area.nombre_area}"/>
                        </p:column>
                        <p:column headerText="Estatus">
                            <p:outputLabel value="#{departamento.estatus}"/>
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandLink value="Modificar" actionListener="#{departamentoBEAN.elegirDatoDepartamento(departamento)}" oncomplete="PF('DatosModificar').show();" update=":dialogoDatosModificar" onclick="#{departamentoBEAN.setAccion('Modificar')}"/>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandLink value="Eliminar" actionListener="#{departamentoBEAN.eliminarDepartamento(departamento)}" update="data"/>
                        </p:column>
                    </p:dataTable>
                </h:form>


                <p:dialog header="DatosModificar" widgetVar="Datos" id="dialogoDatos" > 
                    <h:form id="lista">
                        <f:event id="event" type="preRenderView" listener="#{areaBEAN.listarArea()}"/>
                        <p:outputLabel value="Clave Departamento"/>
                        <p:inputText value="#{departamentoBEAN.departamento.clave_departamento}"/>
                        <p:outputLabel value="Nombre de Departamento"/>
                        <p:inputText value="#{departamentoBEAN.departamento.nombre_departamento}"/>
                        <p:outputLabel value="Nombre de area"/>
                        <p:selectOneMenu value="#{departamentoBEAN.departamento.area}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{areaBEAN.listaArea}" var="areaitem" itemLabel="#{areaitem}" itemValue="#{areaitem.idarea}"/>
                        </p:selectOneMenu> 
                        <p:outputLabel value="Estatus"/>
                        <p:selectOneMenu value="#{departamentoBEAN.departamento.estatus}">
                            <f:selectItem itemLabel="true" itemValue="true"/>
                            <f:selectItem itemLabel="false" itemValue="false"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Registtrar" actionListener="#{departamentoBEAN.registrarDepartamento()}" oncomplete="PF('Datos').hide();" update="lista"/>

                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('Datos').hide();" />

                    </h:form>
                </p:dialog>

                <p:dialog header="DatosModificarDos" widgetVar="DatosModificar" id="dialogoDatosModificar" > 

                    <h:form id="listaModificar">
                        <f:event id="event" type="preRenderView" listener="#{areaBEAN.listarArea()}"/>
                        <p:outputLabel value="Clave Departamento"/>
                        <p:inputText value="#{departamentoBEAN.departamento.clave_departamento}"/>
                        <p:outputLabel value="Nombre de Departamento"/>
                        <p:inputText value="#{departamentoBEAN.departamento.nombre_departamento}"/>
                        <p:outputLabel value="Nombre de area"/>
                        <p:selectOneMenu value="#{departamentoBEAN.departamento.area}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{areaBEAN.listaArea}" var="areaitem" itemLabel="#{areaitem.nombre_area}" itemValue="#{areaitem}"/>
                        </p:selectOneMenu> 
                        <p:outputLabel value="Estatus"/>
                        <p:selectOneMenu value="#{departamentoBEAN.departamento.estatus}">
                            <f:selectItem itemLabel="true" itemValue="true"/>
                            <f:selectItem itemLabel="false" itemValue="false"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Modificar" actionListener="#{departamentoBEAN.modificarDepartamento()}" oncomplete="PF('DatosModificar').hide();" update="listaModificar"/>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('DatosModificar').hide();" />

                    </h:form>
                </p:dialog>





            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
