<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{areaBEAN.listarArea()}"/>
                <h:form>
                    <p:outputLabel value="Clave Departamento"/>
                    <p:inputText value="#{departamentoBEAN.departamento.claveDepartamento}"/>
                    <p:outputLabel value="Nombre de Departamento"/>
                    <p:inputText value="#{departamentoBEAN.departamento.nombreDepartamento}"/>
                    <p:outputLabel value="Nombre de area"/>
                    <p:selectOneMenu value="#{departamentoBEAN.departamento.area}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{areaBEAN.listaArea}" var="areaitem" itemLabel="#{areaitem.nombre_area}" itemValue="#{areaitem}"/>
                        </p:selectOneMenu> 
                    <p:outputLabel value="Estatus"/>
                    <p:selectOneMenu value="#{departamentoBEAN.departamento.estatus}">
                        <f:selectItem itemLabel="true" itemValue="true"/>
                        <f:selectItem itemLabel="false" itemValue="false"/>
                    </p:selectOneMenu>
                    
                    <h:commandButton value="Nuevo" actionListener="#{departamentoBEAN.registrarDepartamento()}"/> 
                </h:form>
                
               
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
