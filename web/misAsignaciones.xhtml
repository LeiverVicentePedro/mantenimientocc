<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                 <p:growl id="msj" showDetail="true" sticky="true">
                     
                 </p:growl>
                
             <p/><p/>
             
          <p:separator style="visibility: hidden;"/>    
          <h:form id="formaExterior"> 
            <center>
            <p:outputLabel value="Mis Asignaciones" style="font-size: 25px;" />
            </center>
            <f:event id="event" type="preRenderView" listener="#{asigna_solicitudBEAN.listaAsignacionesDeUsuarios()}"/>
            
            <p:dataTable id="data" var="asigna_solicitud" value="#{asigna_solicitudBEAN.listaAsinacionesDeUsuarios}" 
                          
                         style="font-size: 14px;"
                                 
                                 resizableColumns="true"
                                 liveResize="true"
                                 
                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"
                                 
                                 widgetVar="buscar"
                                 filteredValue="#{asigna_solicitudBEAN.filterAsignar}"
                          emptyMessage="No hay elementos encontrados"
                          paginator="true" rows="5"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          rowsPerPageTemplate="1,2,3,4,5">
                
                
                          <f:facet name="header">
                                <p:outputPanel class="text-right">
                                   <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" 
                                             
                                             style="width:150px" />
                                </p:outputPanel>
                           </f:facet>
                <p:column headerText="Solicitud Asignada" 
                          sortBy="#{asigna_solicitud.id_solicitud.folio}" 
                          filterBy="#{asigna_solicitud.id_solicitud.folio}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{asigna_solicitud.id_solicitud.folio}" />
                   
                </p:column>
                
               <p:column headerText="Fecha de Asignación" 
                          sortBy="#{asigna_solicitud.fecha}" 
                          filterBy="#{asigna_solicitud.fecha}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{asigna_solicitud.fecha}" />
                   
                </p:column>
                
                <p:column headerText="Asignó" 
                          sortBy="#{asigna_solicitud.id_usuario_personal_jefe.nombre}" 
                          filterBy="#{asigna_solicitud.id_usuario_personal_jefe.nombre}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{asigna_solicitud.id_usuario_personal_jefe.nombre}" />
                    <h:outputText value="&nbsp;"/>
                    <h:outputText value="#{asigna_solicitud.id_usuario_personal_jefe.apellidoPaterno}"/>
                    <h:outputText value="&nbsp;"/>
                    <h:outputText value="#{asigna_solicitud.id_usuario_personal_jefe.apellidoMaterno}"/>
                   
                </p:column>
                
                <p:column headerText="Orden Interna" style=" width: 130px">
                    <p:commandLink class=" fa fa-pencil" action="orden_interna.xhtml" actionListener="#{asigna_solicitudBEAN.eligeIdAsignaSolicitud(asigna_solicitud)}" />    
                    
                </p:column>
                <p:column headerText="Orden de Trabajo" width="140" >
                    <p:commandLink class="fa fa-pencil" action="orden_trabajo.xhtml" actionListener="#{asigna_solicitudBEAN.eligeIdAsignaSolicitudOTrabajo(asigna_solicitud.id_solicitud)}"  />    
                    
                </p:column>
                <p:column headerText="Asignar Seguimiento" width="140" >
                    <p:commandLink class="fa fa-pencil" action="seguimiento.xhtml" actionListener="#{asigna_solicitudBEAN.eligeDeAsignaIdSolicitudSeguimiento(asigna_solicitud.id_solicitud)}" 
                                     />    
                    
                </p:column>
        
            </p:dataTable>
            
            
            
            <p:separator style="visibility: hidden;"/>
            <center>
            <p:outputLabel value="Solicitudes con Seguimiento" style="font-size: 25px;" />
            </center>
            <f:event id="evento" type="preRenderView" listener="#{seguimientoBEAN.listarSeguimiento()}"/>
            <p:dataTable id="dataSeguimiento" var="seguimiento" value="#{seguimientoBEAN.listarSeguimiento}" 
                          
                         style="font-size: 14px;"
                                 
                                 resizableColumns="true"
                                 liveResize="true"
                                 
                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"
                                 
                                 widgetVar="buscar"
                                 filteredValue="#{seguimientoBEAN.filterSeguimiento}"
                          emptyMessage="No hay elementos encontrados"
                          paginator="true" rows="5"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          rowsPerPageTemplate="1,2,3,4,5">
                
                
                          <f:facet name="header">
                                <p:outputPanel class="text-right">
                                   <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" 
                                             
                                             style="width:150px" />
                                </p:outputPanel>
                           </f:facet>
                <p:column headerText="Folio de Solicitud" 
                          sortBy="#{seguimiento.id_solicitud.folio}" 
                          filterBy="#{seguimiento.id_solicitud.folio}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{seguimiento.id_solicitud.folio}" />
                   
                </p:column>
                
               
                <p:column headerText="Estado de equipo" 
                          sortBy="#{seguimiento.estado_equipo_revisado}" 
                          filterBy="#{seguimiento.estado_equipo_revisado}"
                          filterMatchMode="startsWith">
                    
                    <f:facet name="filter">
                                <p:selectOneButton onchange="PF('buscar').filter()" style="font-size: 12px ">
                                  <f:converter converterId="javax.faces.Boolean" />
                                      <f:selectItem itemLabel="Todos" itemValue="" />
                                      <f:selectItem itemLabel="Reali." itemValue="true" />
                                      <f:selectItem itemLabel="Pend." itemValue="false" />
                                </p:selectOneButton>
                    </f:facet>
                    
                    <h:outputText value="#{seguimiento.estado_equipo_revisado}" >
                        <f:converter converterId="conversionEstatusSeguimiento" />
                    </h:outputText>
                   
                </p:column>
                
                <p:column headerText="Estado Progreso" 
                          sortBy="#{seguimiento.estado_progreso}" 
                          filterBy="#{seguimiento.estado_progreso}"
                          filterMatchMode="startsWith">
                    
                    <f:facet name="filter">
                                <p:selectOneButton onchange="PF('buscar').filter()" style="font-size: 12px ">
                                  <f:converter converterId="javax.faces.Boolean" />
                                      <f:selectItem itemLabel="Todos" itemValue="" />
                                      <f:selectItem itemLabel="Reali." itemValue="true" />
                                      <f:selectItem itemLabel="Pend." itemValue="false" />
                                </p:selectOneButton>
                    </f:facet>
                    
                    <h:outputText value="#{seguimiento.estado_progreso}" >
                        <f:converter converterId="conversionEstatusSeguimiento" />
                    </h:outputText>
                   
                </p:column>
                
                <p:column headerText="Estado Termino" 
                          sortBy="#{seguimiento.estado_termino}" 
                          filterBy="#{seguimiento.estado_termino}"
                          filterMatchMode="startsWith">
                    
                    <f:facet name="filter">
                                <p:selectOneButton onchange="PF('buscar').filter()" style="font-size: 12px ">
                                  <f:converter converterId="javax.faces.Boolean" />
                                      <f:selectItem itemLabel="Todos" itemValue="" />
                                      <f:selectItem itemLabel="Reali." itemValue="true" />
                                      <f:selectItem itemLabel="Pend." itemValue="false" />
                                </p:selectOneButton>
                    </f:facet>
                    
                    <h:outputText value="#{seguimiento.estado_termino}" >
                         <f:converter converterId="conversionEstatusSeguimiento" />
                    </h:outputText>
                   
                </p:column>
                 <p:column headerText="Modificar Seguimiento" width="140" >
                    <p:commandLink class="fa fa-pencil" action="seguimiento.xhtml" actionListener="#{asigna_solicitudBEAN.eligeDeAsignaIdSolicitudSeguimiento(seguimiento.id_solicitud)}" 
                                     />    
                    
                </p:column>
                
               
        
            </p:dataTable>
           
            
        </h:form>
             
            
            </ui:define>

        </ui:composition>

    </body>
</html>
