<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                 <p:growl id="msj" showDetail="true" sticky="true">
                     
                 </p:growl>
                
                <p/><p/>
                
                
        <h:form id="formaExterior">     
            <f:event id="event" type="preRenderView" listener="#{orden_internaBEAN.listarOrden_interna()}"/>
               
            <p:dataTable id="data" var="ordenInterna" value="#{orden_internaBEAN.listaOrden_interna}" 
                          
                         style="font-size: 14px;"
                                 
                                 resizableColumns="true"
                                 liveResize="true"
                                 
                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"
                                 
                                 widgetVar="buscar"
                                 filteredValue="#{orden_internaBEAN.filterOrden}"
                          emptyMessage="No hay elementos encontrados"
                          paginator="true" rows="5"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          rowsPerPageTemplate="1,2,3,4,5">
                
                
                          <f:facet name="header">
                                <p:outputPanel class="text-right">
                                   <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" 
                                             
                                             style="width:150px" />
                                </p:outputPanel>
                           </f:facet>
                <p:column headerText="FolioSolicitud" 
                          sortBy="#{ordenInterna.idsolicitud.folio}" 
                          filterBy="#{ordenInterna.idsolicitud.folio}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{ordenInterna.idsolicitud.folio}" />
                   
                </p:column>
                <p:column headerText="NombreOrden" 
                          sortBy="#{ordenInterna.nombre_orden}" 
                          filterBy="#{ordenInterna.nombre_orden}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{ordenInterna.nombre_orden}" />
                   
                </p:column>
                  
                <p:column headerText="Realizo" 
                          sortBy="#{ordenInterna.id_usuario_personal.nombre}" 
                          filterBy="#{ordenInterna.id_usuario_personal.nombre}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{ordenInterna.id_usuario_personal.nombre}" />
                    <h:outputText value="&nbsp;"/>
                    <h:outputText value="#{ordenInterna.id_usuario_personal.apellidoPaterno}"/>
                    <h:outputText value="&nbsp;"/>
                    <h:outputText value="#{ordenInterna.id_usuario_personal.apellidoMaterno}"/>
                   
                </p:column>
                <p:column headerText="Fecha" 
                          sortBy="#{ordenInterna.fecha}" 
                          filterBy="#{ordenInterna.fecha}"
                          filterMatchMode="startsWith">
                    
                    <h:outputText value="#{ordenInterna.fecha}" />
                   
                </p:column>
                
                 <p:column headerText="ReporteFallo" 
                           sortBy="#{ordenInterna.reporte_fallo}" 
                           filterBy="#{ordenInterna.reporte_fallo}"
                          filterMatchMode="startsWith">
                    
                     <h:outputText value="#{ordenInterna.reporte_fallo}" />
                   
                </p:column>
                 <p:column headerText="ReporteTÃ©cnico" 
                           sortBy="#{ordenInterna.reporte_tecnico}" 
                           filterBy="#{ordenInterna.reporte_tecnico}"
                          filterMatchMode="startsWith">
                    
                     <h:outputText value="#{ordenInterna.reporte_tecnico}" />
                   
                </p:column>
                 <p:column headerText="PosibleCausa" 
                           sortBy="#{ordenInterna.posible_causa}" 
                           filterBy="#{ordenInterna.posible_causa}"
                          filterMatchMode="startsWith">
                    
                     <h:outputText value="#{ordenInterna.posible_causa}" />
                   
                </p:column>
               
              
                
             
            </p:dataTable>
            
            <p:dialog header="Informacion Equipo Refaccion" widgetVar="equipoRefaccion" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
       
           </p:dialog>
            
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
