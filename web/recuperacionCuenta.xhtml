<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SIMAPRECO - Recuperacion de Cuenta</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

    </h:head>
    <h:body>
        <div class="container" Style=" background-color:#e5e5e5; height: 8em">
            <div class="col-md-3">
                <h:graphicImage library="images" name="gobmx.png" width="180 em" height="70 em" style="margin-top: 1em"/>
            </div>
            <div class="col-md-6">
                <p:outputLabel class="text-capitalize text-center container" style=" font-size:1.7em; margin-top: 0.8em" value="Tecnologico Nacional de Mexico"/>
                <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>
            </div>
            <div class="col-md-3 text-right" style="margin-top: 1em">
                <h:graphicImage library="images" name="ito.png"/>
            </div>
        </div>
        
        <p:separator style="visibility: hidden"/>
        <div class="container text-center" >
            <p:growl id="mensaje" autoUpdate="true"/>
            
                <h:form>
                    <p:outputLabel value="RECUPERACIÃ“N DE CUENTA" class="text-capitalize"/>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Dato de Recuperacion" class="container">
                        <h:panelGrid columns="1" class="container-fluid">
                        <br/>
                        <p:inputText placeholder="@ Cuenta de Correo" value="#{usuarioBEAN.recuperaCorreo}"/>
                        <br/>
                        <p:outputLabel value="La cuenta de Correo debe ser la misma con la que se registro."/>
                        <br/>
                        <p:commandButton value="Enviar" action="#{usuarioBEAN.recuperarCuenta()}"/>
                        </h:panelGrid>
                    </p:panel>
                    
                </h:form>
                
            </div>
        <p:separator style="visibility: hidden"/>
        <div class="container" Style=" background-color:#e5e5e5; position: relative; bottom: -1em; height: 3em">
            <footer>
                <div class="text-center">


                </div>
            </footer>
        </div>
    </h:body>
</html>
