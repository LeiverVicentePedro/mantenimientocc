<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formSeguimiento" enctype="multipart/form-data" >
                    <p:growl id="msj" showDetail="true" sticky="true"/>
                   
                    <f:event type="preRenderView" listener="#{seguimientoBEAN.existeSolicitud()}"/>
                  
                    
                    <p:panel id="panelOrden" header="Formulario de Seguimiento" class="text-center container-fluid">
                       
                         <h:panelGrid columns="4" cellspacing="10" >
                            <p:outputLabel value="&nbsp;Folio De Solicitud:&nbsp;"/>
                            <p:outputLabel value="#{seguimientoBEAN.solicitudSeguimiento.folio}" style="text-transform: uppercase"/>
                          
                         </h:panelGrid>  
                         <p:accordionPanel multiple="true">
                            <p:tab title="Evidencia de Equipo">
                                <h:panelGrid columns="6" class="text-left">
                             <h:outputText value="Equipo Revisado:&nbsp; " />
                             <p:selectBooleanCheckbox value="#{seguimientoBEAN.seguimiento.estado_equipo_revisado}"/>
                             <p:column/><p:column/><p:column/><p:column/>
                             
                      <p:outputLabel value="&nbsp;Numero de seguimiento:&nbsp;"  />
                      <p:spinner value="#{seguimientoBEAN.detalleSeguimiento.numero_seguimiento}" min="1" size="3"/> 
                   
                             <p:outputLabel value="&nbsp;Descripcion: &nbsp;"/>
                             <p:inputTextarea value="#{seguimientoBEAN.detalleSeguimiento.descripcion}"  placeholder="DescripciÃ³n de trabajo realizado " 
                                              rows="2" cols="50" counter="descripcion" maxlength="150" counterTemplate="{0} Caracteres restantes." autoResize="false" />
                            <p:column/><p:column/><p:column/><p:column/><p:column/>
                             <h:outputText id="descripcion" style=" color: #c0c0c0"/>
                             <p:column/><p:column/><p:column/><p:column/>
                             <p:outputLabel value="&nbsp;Subir Evidencia:&nbsp;"  /> 
                            
                             <p:fileUpload value="#{seguimientoBEAN.detalleSeguimiento.imagen}" mode="simple"  />
                           
                                </h:panelGrid>
                            </p:tab>
                             
                             
                             
                            
                             <p:tab title="Evidencia de Progreso">
                                <h:panelGrid columns="4" class="container-fluid">  
                            <h:outputText value="En Proceso:&nbsp; " />
                            <p:selectBooleanCheckbox value="#{seguimientoBEAN.seguimiento.estado_progreso}"/>
                                </h:panelGrid>
                             </p:tab>
                            
                             <p:tab title="Evidencia de Termino">
                              <h:panelGrid columns="4" class="container-fluid">
                            <h:outputText value="Terminado: &nbsp;" />
                            <p:selectBooleanCheckbox value="#{seguimientoBEAN.seguimiento.estado_termino}"/>
                              </h:panelGrid>
                             </p:tab>
                          </p:accordionPanel> 
                           <p:separator style="visibility: hidden;"/>
                           <h:panelGrid columns="4" class="container-fluid">
                               <p:commandButton value="#{seguimientoBEAN.accion}" actionListener="#{seguimientoBEAN.operar()}"  update=":formSeguimiento"  ajax="false"/>
                               <p:commandButton value="Cerrar" action="misAsignaciones.xhtml" immediate="true" ajax="false" />
                           </h:panelGrid> 
                         
                    </p:panel>

                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
