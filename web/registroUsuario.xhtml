<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SIMAPRECO - Registro Usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

    </h:head>
    <h:body style="background-color: #FAFAFA;">
        <div class="container" Style="height: 8em">
            <div class="">
                <p:graphicImage library="images" name="header_federal_ito.png" width="99%" height="120px" style="background-repeat: no-repeat; background-size: 980px 120px; position: relative;"/>
            </div>
            <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>

        </div>

        <div class="container text-center" style="margin-top: 2em">
            <p:growl id="mensaje" autoUpdate="true"/>

            <h:form>
                <f:event type="preRenderView" listener="#{profesionBEAN.listarProfesion()}"/>
                <f:event type="preRenderView" listener="#{usuarioBEAN.llenarListasAreaDepartamentoOficina()}"/>
                <f:event type="preRenderView" listener="#{usuarioBEAN.llenaListaServicoCorreo()}"/>
                <f:event type="preRenderView" listener="#{usuarioBEAN.limpiaUsuario()}"/>
                <p:separator style="visibility: hidden"/>
                <p:outputLabel value="REGISTRO NUEVO USUARIO" class="text-capitalize"/>
                <p:separator style="visibility: hidden"/>
                <p:panel header="Datos Personales" class="text-center container" style=" width: 95%">
                    <h:panelGrid columns="8" cellspacing="10" cellpadding="5">

                        <p:outputLabel value="RFC&nbsp;"/>
                        <p:inputText class="form-control" placeholder="RFC" id="rfcUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.rfc}" style="text-transform: uppercase">
                            <f:validator validatorId="validadoresRFC"/> 
                           
                        </p:inputText>
                        <p:outputLabel value="Nombre&nbsp;"  />
                        <p:inputText class="form-control" placeholder="Nombre" id="nombreUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.nombre}" required="true" requiredMessage="Nombre Requerido" style="text-transform: uppercase">
                            <f:validator validatorId="validadoresLetrasUsuario"/>
                        </p:inputText>
                        <p:outputLabel value="&nbsp;Apellido&nbsp;"  />
                        <p:inputText class="form-control" placeholder="Paterno" id="apellidoPaterno" value="#{usuarioBEAN.registroUsuarioNuevo.apellidoPaterno}" required="true" requiredMessage="Apellido Paterno Requerido" style="text-transform: uppercase">
                            <f:validator validatorId="validadoresLetrasUsuario"/>
                        </p:inputText>

                        <p:outputLabel value="&nbsp;Apellido&nbsp;"  />
                        <p:inputText class="form-control" placeholder="Materno" id="apellidoMaterno" value="#{usuarioBEAN.registroUsuarioNuevo.apellidoMaterno}" required="true" requiredMessage="Apellido Materno Requerido" style="text-transform: uppercase">
                            <f:validator validatorId="validadoresLetrasUsuario"/>
                        </p:inputText>

                    </h:panelGrid>
                </p:panel>
                <p:separator style="visibility: hidden"/>
                <p:panel header="Sobre su Trabajo" class="text-center container " style="width: 95%">
                            <h:panelGrid columns="6" cellpadding="5" cellspacing="10">
                                <p:outputLabel value="Area:&nbsp;"/>
                                <p:selectOneMenu value="#{usuarioBEAN.idArea}">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Area --" itemValue="#{null}"/>
                                    <f:selectItems value="#{usuarioBEAN.listaAreas}" var="area" itemLabel="#{area.nombre_area}" itemValue="#{area.idarea}"/>
                                    <p:ajax listener="#{usuarioBEAN.departamentoDeUnArea()}" update="departamento"/>
                                    <p:ajax update="oficina"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="&nbsp;Departamento:&nbsp;"/>
                                <p:selectOneMenu id="departamento" value="#{usuarioBEAN.idDepartamento}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Departamento --" itemValue="#{null}"/>
                                    <f:selectItems value="#{usuarioBEAN.listaTemporalDepartamento}" var="departamento" itemLabel="#{departamento.nombre_departamento}" itemValue="#{departamento.iddepartamento}"/>
                                    <p:ajax listener="#{usuarioBEAN.oficinaDeUnDepartamento()}" update="oficina"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="&nbsp;Oficina:&nbsp;"/> 
                                <p:selectOneMenu id="oficina" value="#{usuarioBEAN.registroUsuarioNuevo.idOficina}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Sleccione Su Oficina">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Oficina --" itemValue="#{null}"/>
                                    <f:selectItems value="#{usuarioBEAN.listaTemporalOficina}" var="oficina" itemLabel="#{oficina.nombreOficina}" itemValue="#{oficina}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Profesion&nbsp;"/>
                                <p:selectOneMenu value="#{usuarioBEAN.registroUsuarioNuevo.id_profesion}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Profesion requerida">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{profesionBEAN.profesionLista}" var="profesionN" itemLabel="#{profesionN.nombre_profesion}" itemValue="#{profesionN}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                <p:separator style="visibility: hidden"/>
                <p:panel header="Datos de Cuenta" style="width: 95% " class="container" id="Datos">
                    <h:panelGrid columns="9" class="container-fluid">
                        <p:outputLabel value="Correo&nbsp;"  />
                        <p:inputText class="form-control" placeholder="algun nombre" id="correoUsuario" value="#{usuarioBEAN.usuarioCorreoNombre}" required="true" requiredMessage="Nombre de Correo Requerido">
<!--                            <f:validator validatorId="validadoresEmail"/>-->
                        </p:inputText>
                        <p:selectOneMenu id="servicioCorreo" value="#{usuarioBEAN.usuarioCorreoServicio}" required="true" requiredMessage="Seleccione su Servicio de Correo" editable="true">
                            <f:selectItems value="#{usuarioBEAN.listaServicioCorreo}"/>  
                        </p:selectOneMenu>
                        <p:watermark for="servicioCorreo" value="@Selecciona.com.mx" id="watermark"/> <!--marca de agua para los textos entre los campos-->
                        <p:outputLabel value="&nbsp;Contraseña&nbsp;"  />
                        <p:inputText class="form-control" placeholder="Contraseña" id="contraseñaUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.clave}" type="password" required="true" requiredMessage="Contraseña Requerido" >
                            <f:validator validatorId="validadoresContrasenia"/><!-- valida que el valor este entre 6 y 15-->
                           <p:ajax event="blur" />
                        </p:inputText>

                        <p:outputLabel value="&nbsp;Confirma&nbsp;"  />
                        <p:inputText class="form-control" placeholder="Confirma Contraseña" id="ConfirmaContraseña" value="#{usuarioBEAN.confirmacionContraseña}" type="password" required="true" requiredMessage="Confirme su Contraseña">
                            <f:validator validatorId="validadoresContrasenia"/>
                            <p:ajax event="keyup" update="validaContraseña" listener="#{usuarioBEAN.validaContraseña()}"/>
                        </p:inputText>
                        <p:outputLabel id="validaContraseña" value="#{usuarioBEAN.mensajeContraseña}" style="font-size: 10px; color: #ff6600"/>
                    </h:panelGrid>
                </p:panel>
                <p:separator style="visibility: hidden"/>
                <div class="container text-center">
                    <p:commandButton value="Cancelar" action="index.xhtml" immediate="true"/>
                    <p:commandButton value="Registrar" action="index.xhtml" actionListener="#{usuarioBEAN.registrarNuevoUsuario}"/>
                </div>
                <p:separator style="visibility: hidden"/>
            </h:form>

        </div>
        <div id="footer" class="container" style=" font-size: 12px; text-align: center;">
            <br/>
            <div style="webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; vertical-align: baseline; margin-bottom: 30px; position: relative;">
                <br/>
                <p:graphicImage library="images" name="line-01.gif" style="left: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="4px" width="373px" />
                <p:graphicImage library="images" name="gobmx.png" width="220px" height="70px" style="background-repeat: no-repeat; background-size: 220px 70px; display: block; text-indent: -9999px; margin: -10px auto 0;"/>
                <p:graphicImage library="images" name="line-01.gif" style="right: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="4px" width="373px"/>
            </div>
            <b>
                <p id="pie" style="margin: 0 0 20px; text-align: center; font: 14px/17px 'soberana_sansregular',serif; margin-bottom: 20px;">
                    <b>Tecnológico Nacional de México / Instituto Tecnológico de Oaxaca 
                        <br/>Avenida Ing. Víctor Bravo Ahuja No. 125 Esquina Calzada Tecnológico, C.P. 68030 <br/>
                        Tels. (951) 501 50 16, Correo electrónico: tec_oax@itoaxaca.edu.mx<br/>
                        <br/>
                        © Derechos Reservados 2016
                    </b>
                </p>
            </b>
        </div>
    </h:body>
</html>
