<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SIMAPRECO - Registro Usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

    </h:head>
    <h:body>
        <div class="container" Style=" background-color:#e5e5e5; height: 8em">
            <div class="col-md-3">
                <h:graphicImage library="images" name="gobmx.png" width="180 em" height="70 em" style="margin-top: 1em"/>
            </div>
            <div class="col-md-6">
                <p:outputLabel class="text-capitalize text-center container" style=" font-size:1.7em; margin-top: 0.8em" value="Tecnologico Nacional de Mexico"/>
                <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>
            </div>
            <div class="col-md-3 text-right" style="margin-top: 1em">
                <h:graphicImage library="images" name="ito.png"/>
            </div>
        </div>

        <div class="container text-center" style="margin-top: 2em">
            <p:growl id="mensaje" autoUpdate="true"/>
            
                <h:form>
                    <p:outputLabel value="REGISTRO NUEVO USUARIO" class="text-capitalize"/>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Datos Personales" class="text-center container" style=" width: 70%">
                        <h:panelGrid columns="4" cellspacing="10" cellpadding="5">
                            <p:inputText class="" placeholder="RFC" id="rfcUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.rfc}" >
                            <f:validator validatorId="validadoresRFC"/> 
                            </p:inputText>
                            <p:inputText class="" placeholder="Nombre" id="nombreUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.nombre}" required="true" requiredMessage="Nombre Requerido">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                            <p:inputText class="" placeholder="Apellido Paterno" id="apellidoPaterno" value="#{usuarioBEAN.registroUsuarioNuevo.apellidoPaterno}" required="true" requiredMessage="Apellido Paterno Requerido">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                            <p:inputText class="" placeholder="Apellido Materno" id="apellidoMaterno" value="#{usuarioBEAN.registroUsuarioNuevo.apellidoMaterno}" required="true" requiredMessage="Apellido Materno Requerido">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                           
                        </h:panelGrid>
                    </p:panel>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Sobre su Trabajo" class="text-center container " style="width: 70%" >
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="10">
                            <p:multiSelectListbox value="#{usuarioBEAN.registroUsuarioNuevo.idOficina}" effect="explode" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Lugar de Trabajo Requerido">
                                <f:selectItems value="#{usuarioBEAN.listaOficinaUsuario}"/>
                            </p:multiSelectListbox>
                            <p:inputText class="form-control" placeholder="Profesión" id="profesionUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.profesion}" required="true" requiredMessage="Profesion Requerida">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Datos de Cuenta" style="width: 70% " class="text-center container" id="Datos">
                        <h:panelGrid columns="3" class="container-fluid">
                            <p:inputText class="form-control" placeholder="@Correo" id="correoUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.correo}" required="true" requiredMessage="Cuenta de Correo Requerido">
                                <f:validator validatorId="validadoresEmail"/>
                            </p:inputText>
                            <p:inputText class="form-control" placeholder="Contraseña" id="contraseñaUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.clave}" type="password" required="true" requiredMessage="Contraseña Requerido">
                                <f:validator validatorId="validadoresContrasenia"/><!-- valida que el valor este entre 6 y 15-->
                            </p:inputText>
                            <p:inputText class="form-control" placeholder="Confirma Contraseña" id="ConfirmaContraseña" value="#{usuarioBEAN.confirmacionContraseña}" type="password" required="true" requiredMessage="Confirme su Contraseña">
                                <f:validator validatorId="validadoresContrasenia"/>
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel>
                    <p:separator style="visibility: hidden"/>
                    <div class="container text-center">
                        <p:commandButton value="Cancelar" action="index.xhtml"/>
                        <p:commandButton value="Registrar" actionListener="#{usuarioBEAN.registrarNuevoUsuario}" update="Datos" />
                    </div>
                </h:form>
                
            </div>
        <div class="container">
            <footer class="col-md-12" Style=" background-color:#e5e5e5; position: relative; bottom: -1em; height: 3em">
                <div class="text-center">
                </div>
            </footer>
        </div>
    </h:body>
</html>
