<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SIMAPRECO - Registro Usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

    </h:head>
    <h:body style="background-color: #FAFAFA;">
        <div class="container" Style="height: 8em">
            <div class="">
                <p:graphicImage library="images" name="header_federal_ito.png" width="99%" height="120px" style="background-repeat: no-repeat; background-size: 980px 120px; position: relative;"/>
            </div>
           <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>
            
        </div>

        <div class="container text-center" style="margin-top: 2em">
            <p:growl id="mensaje" autoUpdate="true"/>
            
                <h:form>
                    <p:outputLabel value="REGISTRO NUEVO USUARIO" class="text-capitalize"/>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Datos Personales" class="text-center container" style=" width: 70%">
                        <h:panelGrid columns="4" cellspacing="10" cellpadding="5">
                            <p:inputText class="" placeholder="RFC" id="rfcUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.rfc}" >
                              <!--  <f:validator validatorId="validadoresRFC"/>-->
                            </p:inputText>
                            <p:inputText class="" placeholder="Nombre" id="nombreUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.nombre}" required="true" requiredMessage="Nombre Requerido">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                            <p:inputText class="" placeholder="Apellido Paterno" id="apellidoPaterno" value="#{usuarioBEAN.registroUsuarioNuevo.apellidoPaterno}" required="true" requiredMessage="Apellido Paterno Requerido">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                            <p:inputText class="" placeholder="Apellido Materno" id="apellidoMaterno" value="#{usuarioBEAN.registroUsuarioNuevo.apellidoMaterno}" required="true" requiredMessage="Apellido Materno Requerido">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                           
                        </h:panelGrid>
                    </p:panel>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Sobre su Trabajo" class="text-center container " style="width: 70%" >
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="10">
                            <p:multiSelectListbox value="#{usuarioBEAN.registroUsuarioNuevo.idOficina}" effect="explode" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Lugar de Trabajo Requerido">
                                <f:selectItems value="#{usuarioBEAN.listaOficinaUsuario}"/>
                            </p:multiSelectListbox>
                            <p:inputText class="form-control" placeholder="Profesión" id="profesionUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.id_profesion}" required="true" requiredMessage="Profesion Requerida">
                                <f:validator validatorId="validadoresLetras"/>
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel>
                    <p:separator style="visibility: hidden"/>
                    <p:panel header="Datos de Cuenta" style="width: 70% " class="text-center container">
                        <h:panelGrid columns="3" class="container-fluid">
                            <p:inputText class="form-control" placeholder="@Correo" id="correoUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.correo}" required="true" requiredMessage="Cuenta de Correo Requerido"/>
                            <p:inputText class="form-control" placeholder="Contraseña" id="contraseñaUsuario" value="#{usuarioBEAN.registroUsuarioNuevo.clave}" type="password" required="true" requiredMessage="Contraseña Requerido"/>
                            <p:inputText class="form-control" placeholder="Confirma Contraseña" id="ConfirmaContraseña" value="#{usuarioBEAN.confirmacionContraseña}" type="password" required="true" requiredMessage="Confirme su Contraseña"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:separator style="visibility: hidden"/>
                    <div class="container text-center">
                        <p:commandButton value="Cancelar" action="index.xhtml" immediate="true"/>
                        <p:commandButton value="Registrar" actionListener="#{usuarioBEAN.registrarNuevoUsuario}"/>
                    </div>
                    <p:separator style="visibility: hidden"/>
                </h:form>
                
            </div>
        <div id="footer" class="container" style=" font-size: 12px; text-align: center;">
            <br/>
            <div style="webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; vertical-align: baseline; margin-bottom: 30px; position: relative;">
                <br/>
                <p:graphicImage library="images" name="line-01.gif" style="left: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="4px" width="373px" />
                <p:graphicImage library="images" name="gobmx.png" width="220px" height="70px" style="background-repeat: no-repeat; background-size: 220px 70px; display: block; text-indent: -9999px; margin: -10px auto 0;"/>
                <p:graphicImage library="images" name="line-01.gif" style="right: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="4px" width="373px"/>
            </div>
            <b>
            <p id="pie" style="margin: 0 0 20px; text-align: center; font: 14px/17px 'soberana_sansregular',serif; margin-bottom: 20px;">
                <b>Tecnológico Nacional de México / Instituto Tecnológico de Oaxaca 
                    <br/>Avenida Ing. Víctor Bravo Ahuja No. 125 Esquina Calzada Tecnológico, C.P. 68030 <br/>
                    Tels. (951) 501 50 16, Correo electrónico: tec_oax@itoaxaca.edu.mx<br/>
                    <br/>
                    © Derechos Reservados 2016
                </b>
            </p>
            </b>
        </div>
    </h:body>
</html>
