<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
              
                        <p:growl id="msj" showDetail="true" sticky="true"/>
        <h:form id="formaExterior">                      
            
            <p:commandButton value="Nuevo" oncomplete="PF('Datos').show();"  actionListener="#{profesionBEAN.setAccion('Registrar')}" update=":dialogoDatos"/>         
            <p:commandButton value="Listar" actionListener="#{profesionBEAN.listarProfesion()}" update="data"/>
            
            <p:dataTable id="data" value="#{profesionBEAN.profesionLista}" var="profesion"  paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombre de ProfesiÃ³n">
                    <p:outputLabel value="#{profesion.nombre_profesion}" style="text-transform: uppercase"/>
                </p:column>
                
                
                
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{profesionBEAN.elegirDatoProfesion(profesion)}" oncomplete="PF('Datos').show();" update=":dialogoDatos"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{profesionBEAN.eliminarProfesion(profesion)}" update="data"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Datos De Profesion" widgetVar="Datos" id="dialogoDatos">
            <h:form>
                <p/>
                 <p:outputLabel for="txtNombre" value="Nombre de Profesion"/>
                 <p:inputText id="txtNombre" value="#{profesionBEAN.profesion.nombre_profesion}" 
                              required="true" requiredMessage="Se requiere Nombre de Profesion"
                              style="text-transform: uppercase">
                     <f:validator validatorId="validadoresCatalogo"/>
                 </p:inputText>
                <p/>
                <center>
                 <p:commandButton value="#{profesionBEAN.accion}" actionListener="#{profesionBEAN.operarProfesion()}" oncomplete="PF('Datos').hide();" update=":formaExterior:data" />
                 <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('Datos').hide();" />
                </center>
            </h:form>
        </p:dialog>
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
