<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

           
                <ui:define name="content">
                    <f:event type="preRenderView" listener="#{departamentoBEAN.listarDepartamento()}"/>
                <h:form>
                    <p:outputLabel value="Nombre de Oficina"/>
                    <p:inputText value="#{oficina_solicitanteBEAN.oficina.nombreOficina}"/>
                    
                     <p:outputLabel value="Nombre de departamento"/>
                     <p:selectOneMenu value="#{oficina_solicitanteBEAN.oficina.idDepartamento}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{departamentoBEAN.listadepartamento}" var="departamentoitem" itemLabel="#{departamentoitem.nombre_departamento}" itemValue="#{departamentoitem}"/>
                        </p:selectOneMenu> 
                    
                    <p:outputLabel value="Extencion"/>
                    <p:inputText value="#{oficina_solicitanteBEAN.oficina.extencion}"/>
                   
                    <p:outputLabel value="Estatus"/>
                    <p:selectOneMenu value="#{oficina_solicitanteBEAN.oficina.estatus}">
                        <f:selectItem itemLabel="true" itemValue="true"/>
                        <f:selectItem itemLabel="false" itemValue="false"/>
                    </p:selectOneMenu>
                    
                    <h:commandButton value="Nuevo" actionListener="#{oficina_solicitanteBEAN.registrarOficina()}"/> 
                </h:form>
                
             
                
            </ui:define>

        </ui:composition>

    </body>
</html>
