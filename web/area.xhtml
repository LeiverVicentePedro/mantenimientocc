<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                 <p:growl id="msj" autoUpdate="true"/>
        <h:form id="formaExterior">                      
            
            <p:commandButton value="Nuevo" oncomplete="PF('Datos').show();" onclick="#{areaBEAN.setAccion('Registrar')}" />         
            <p:commandButton value="Listar" actionListener="#{areaBEAN.listarArea()}" update="data"/>
            
            <p:dataTable id="data" value="#{areaBEAN.listaArea}" var="area">
                <p:column headerText="Nombre de Area">
                    <p:outputLabel value="#{area.nombre_area}"/>
                </p:column>
                
                <p:column headerText="Estatus">
                    <p:outputLabel value="#{area.estatus}"/>
                </p:column>
                
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{areaBEAN.elegirDatoArea(area)}" oncomplete="PF('Datos').show();" update=":dialogoDatos"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{areaBEAN.eliminarArea(area)}" update="data"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="DatosModificar" widgetVar="Datos" id="dialogoDatos">
            <h:form>
                 <p:outputLabel for="txtNombre" value="Nombre de Area"/>
            <p:inputText id="txtNombre" value="#{areaBEAN.area.nombre_area}"/>
            
            <p:outputLabel value="Estatus"/>
            <p:selectOneMenu value="#{areaBEAN.area.estatus}">
                <f:selectItem itemLabel="true" itemValue="true"/>
                <f:selectItem itemLabel="false" itemValue="false"/>
            </p:selectOneMenu>
            
            
            <p:commandButton value="#{areaBEAN.accion}" actionListener="#{areaBEAN.operarArea()}" oncomplete="PF('Datos').hide();" update=":formaExterior:data" />
            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('Datos').hide();" />
           
            </h:form>
        </p:dialog>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
