<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msj" showDetail="true" sticky="true"/>
        <h:form id="formaExterior">                      
             <p:commandButton value="Nuevo" oncomplete="PF('Datos').show();" actionListener="#{areaBEAN.setAccion('Registrar')}" update=":dialogoDatos" >         
            
                <f:ajax execute="#{areaBEAN.listarArea()}" render="data" />
            </p:commandButton>
            <p/>
            <p:dataTable id="data" var="area" value="#{areaBEAN.listaArea}" 
                          emptyMessage="No hay elementos encontrados"
                          paginator="true" rows="5"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          rowsPerPageTemplate="1,2,3,5">
                
                <p:column headerText="NombreArea" 
                          sortBy="#{area.nombre_area}" 
                          filterBy="#{area.nombre_area}"
                          filterMatchMode="contains">
                    
                    <h:outputText value="#{area.nombre_area}" />
                   
                </p:column>
                
                <p:column headerText="Estatus">
                    <p:outputLabel value="#{area.estatus}" style="text-transform: uppercase" >
                        <f:converter converterId="conversionEstatus" />
                    </p:outputLabel>
                </p:column>
                
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{areaBEAN.elegirDatoArea(area)}" oncomplete="PF('Datos').show();" update=":dialogoDatos"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{areaBEAN.eliminarArea(area)}" update="data"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Datos de Area" widgetVar="Datos" id="dialogoDatos">
            <h:form>
                <p/>
                 <p:outputLabel for="txtNombre" value="&nbsp;Nombre de Area&nbsp;"/>
                 <p:inputText id="txtNombre" value="#{areaBEAN.area.nombre_area}" 
                              required="true" requiredMessage="Se requiere nombre de Area" 
                              style="text-transform: uppercase">
                     <f:validator validatorId="validadoresLetrasNumEspacioPunto"/>
                 </p:inputText>
                 
            <!-- el style es para poder alinear correctamente el selectOneMenu Estatus-->
            <style type="text/css">                                      
            .selectMenu { display: inline-block; vertical-align: top; }
            </style>
            <p/>
            <p:outputLabel value="&nbsp; Estatus&nbsp;"/> <!-- &nbsp; --><!--sirve para dar espacio -->
            <p:selectOneMenu value="#{areaBEAN.area.estatus}" styleClass="selectMenu" 
                             style="text-transform: uppercase">
                <f:selectItem itemLabel="Activo" itemValue="true"/>
                <f:selectItem itemLabel="Inactivo" itemValue="false"/>
            </p:selectOneMenu>
            <p/>
            <center>
            <p:commandButton value="#{areaBEAN.accion}" actionListener="#{areaBEAN.operarArea()}" oncomplete="PF('Datos').hide();" update=":formaExterior:data" />
            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('Datos').hide();" />
            </center>
            <p/>
            </h:form>
        </p:dialog>
            </ui:define>

         <!--   <ui:define name="bottom">
                bottom
            </ui:define>
            -->
        </ui:composition>

    </body>
</html>
