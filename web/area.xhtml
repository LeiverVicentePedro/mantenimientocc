<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Area</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form>
            <p:outputLabel for="txtNombre" value="Nombre de Area"/>
            <p:inputText id="txtNombre" value="#{areaBEAN.area.nombre_area}"/>
            
            <p:outputLabel value="Estatus"/>
            <p:selectOneMenu value="#{areaBEAN.area.estatus}">
                <f:selectItem itemLabel="true" itemValue="true"/>
                <f:selectItem itemLabel="false" itemValue="false"/>
            </p:selectOneMenu>
            
            
            <p:commandButton value="Registrar" actionListener="#{areaBEAN.registrarArea()}"/>
            <p:commandButton value="Listar" actionListener="#{areaBEAN.listarArea()}" update="data"/>
            
            <p:dataTable id="data" value="#{areaBEAN.listaArea}" var="area">
                <p:column headerText="Nombre de Area">
                    <p:outputLabel value="#{area.nombre_area}"/>
                </p:column>
                
                <p:column headerText="Estatus">
                    <p:outputLabel value="#{area.estatus}"/>
                </p:column>
                
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{areaBEAN.elegirDatoArea(area)}" oncomplete="PF('Datos').show();" update=":dialogoDatos"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="DatosModificar" widgetVar="Datos" id="dialogoDatos">
            <h:form>
                 <p:outputLabel for="txtNombre" value="Nombre de Area"/>
            <p:inputText id="txtNombre" value="#{areaBEAN.area.nombre_area}"/>
            
            <p:outputLabel value="Estatus"/>
            <p:selectOneMenu value="#{areaBEAN.area.estatus}">
                <f:selectItem itemLabel="true" itemValue="true"/>
                <f:selectItem itemLabel="false" itemValue="false"/>
            </p:selectOneMenu>
            
            
            <p:commandButton value="Modificar" actionListener="#{areaBEAN.modificarArea()}" oncomplete="PF('Datos').show();" update=":dialogoDatos" />
            <p:commandButton value="Cancelar" immediate="true" />
           
            </h:form>
        </p:dialog>
        
        
        
    </h:body>
</html>
