<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <p:separator style="visibility: hidden"/>
                <center>
                    <p:outputLabel value="Progreso de Mi Servicio Social" style="font-family: sans-serif; font-size: 2em;"/>
                </center>
                <p:separator/>
                <h:form id="formMiServicioSocial">
                    <f:event type="preRenderView" listener="#{vistaHorasEmpleadosBEAN.listarHorasEmpleadosPorUsuario()}"/>
                    <f:event type="preRenderView" listener="#{totalHorasEmpleadoBEAN.misHorasAcumuladas()}"/>
                    
                    <center>
                        <p:outputLabel value="= HORAS ACUMULADAS ASTA EL MOMENTO ="/>
                        <br/>
                        <p:outputLabel value="#{totalHorasEmpleadoBEAN.misHoras.horasTotales}" style="font-family: sans-serif; font-size: 6em;"/>
                        
                    </center>
                    <p:separator style="visibility: hidden;"/>
                    <p:dataTable id="tablaProgreso" var="progreso" value="#{vistaHorasEmpleadosBEAN.listaMisHoras}" resizableColumns="true"
                                     liveResize="true"
                                     liveScroll="true" scrollRows="15" scrollWidth="100%"
                                     scrollable="true"
                                     style="font-size: 14px;"
                                     emptyMessage="No hay elementos encontrados"
                                     paginator="true" rows="15"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                        <p:column headerText="Fecha">
                            <p:outputLabel value="#{progreso.fecha}"/>
                        </p:column>
                        <p:column headerText="Hora Entrada">
                            <p:outputLabel value="#{progreso.hora_entrada}"/>
                        </p:column>
                        <p:column headerText="Hora Salida">
                            <p:outputLabel value="#{progreso.hora_salida}"/>
                        </p:column>S
                    </p:dataTable>
                    
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
