<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formTabla">
                    <p:commandButton value="Nuevo" oncomplete="PF('DatosUsuario').show();" actionListener="#{usuarioBEAN.setAccionDeBotonUsuario('Registrar')}" update=":dialogoUsuario">
                        <f:ajax execute="#{usuarioBEAN.listaUsuarioDepartameto()}" render="tablaU"/>
                    </p:commandButton>

                    <p:separator />
                    <p:dataTable id="tablaU" value="#{usuarioBEAN.listaUsuariosDeUnDepartamento}"
                                 var="usuario" 
                                 style="font-size: 14px;"

                                 resizableColumns="true"
                                 liveResize="true"

                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"

                                 widgetVar="buscar"
                                 filteredValue="#{usuarioBEAN.filterUsuario}"

                                 emptyMessage="No hay elementos encontrados"
                                 paginator="true" rows="5"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="1,2,3,4,5">

                        <f:facet name="header">
                            <p:outputPanel class="text-right">
                                <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" 

                                             style="width:150px" />
                            </p:outputPanel>
                        </f:facet>


                        <p:column 
                            style=" font-size: 12px "
                            headerText="RFC"
                            sortBy="#{usuario.rfc}"
                            filterBy="#{usuario.rfc}"
                            filterMatchMode="contains"
                            >
                            <p:outputLabel value="#{usuario.rfc}"/>
                        </p:column>

                        <p:column style=" font-size: 12px "
                                  headerText="Nombre"
                                  sortBy="#{usuario.nombre}"
                                  filterBy="#{usuario.nombre}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.nombre}"/>
                        </p:column>

                        <p:column 
                            style=" font-size: 12px "
                            headerText="Ap.Paterno"
                            sortBy="#{usuario.apellidoPaterno}"
                            filterBy="#{usuario.apellidoPaterno}"
                            filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.apellidoPaterno}"/>
                        </p:column>

                        <p:column style=" font-size: 12px "
                                  headerText="Ap.Materno"
                                  sortBy="#{usuario.apellidoMaterno}"
                                  filterBy="#{usuario.apellidoMaterno}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.apellidoMaterno}"/>
                        </p:column>
                        <p:column style=" font-size: 12px "
                                  headerText="Oficina"

                                  sortBy="#{usuario.idOficina.nombreOficina}"
                                  filterBy="#{usuario.idOficina.nombreOficina}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.idOficina.nombreOficina}"/>
                        </p:column>
                        <p:column style=" font-size: 12px "
                                  headerText="Profesion"
                                  sortBy="#{usuario.id_profesion.nombre_profesion}"
                                  filterBy="#{usuario.id_profesion.nombre_profesion}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.id_profesion.nombre_profesion}"/>
                        </p:column>
                        <p:column 
                            style=" font-size: 12px "
                            width="70"
                            headerText="Correo">
                            <p:outputLabel value="#{usuario.correo}"/>
                        </p:column>
                        <p:column style=" font-size: 12px " 
                                  width="60"
                                  headerText="Nivel"
                                  sortBy="#{usuario.nivel}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.nivel}"/>
                        </p:column>
                        <p:column style=" font-size: 12px "
                                  width="130"
                                  filterBy="#{usuario.estatus}" 
                                  headerText="Estatus"
                                  filterMatchMode="equals"

                                  >
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('buscar').filter()" style="font-size: 8px ">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue="" />
                                    <f:selectItem itemLabel="Act." itemValue="true" />
                                    <f:selectItem itemLabel="Inac." itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>

                            <p:outputLabel value="#{usuario.estatus}">
                                <f:converter converterId="conversionEstatus"/>
                            </p:outputLabel>

                        </p:column>

                        <p:column style=" font-size: 12px "
                                  width="60"
                                  headerText="Tipo"
                                  sortBy="#{usuario.tipoBT}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.tipoBT}"/>
                        </p:column>
                        <p:column
                            style=" font-size: 12px "
                            headerText="Editar"
                            width="50">
                            <p:commandLink class="fa fa-pencil" actionListener="#{usuarioBEAN.elegirDatoUsuario(usuario)}" oncomplete="PF('DatosUsuario').show();" update=":dialogoUsuario"/>
                        </p:column>
                        <p:column style=" font-size: 12px "
                                  headerText="Eliminar"
                                  width="70">
                            <p:commandLink class="fa fa-trash" action="#"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Datos Usuario" widgetVar="DatosUsuario" id="dialogoUsuario" class="container-fluid" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="formDialogo">
                        <f:event type="preRenderView" listener="#{profesionBEAN.listarProfesion()}"/>
                        <f:event type="preRenderView" listener="#{usuarioBEAN.llenarListasAreaDepartamentoOficina()}"/>
                        <f:event type="preRenderView" listener="#{usuarioBEAN.llenaListaServicoCorreo()}"/>
                        <p:panel header="Datos Personales" class="text-center container-fluid">
                            <h:panelGrid columns="6" cellspacing="10" cellpadding="5">
                                <p:outputLabel value="RFC&nbsp;"/>
                                <p:inputText class="" placeholder="RFC" id="rfcUsuario" value="#{usuarioBEAN.objetoUsuario.rfc}" style="text-transform: uppercase" >
                                    <f:validator validatorId="validadoresRFC"/>
                                </p:inputText>
                                <h:column/><h:column/>
                                <h:column/><h:column/>
                                <p:outputLabel value="Nombre&nbsp;"/>
                                <p:inputText class="" placeholder="Nombre" id="nombreUsuario" value="#{usuarioBEAN.objetoUsuario.nombre}" required="true" requiredMessage="Nombre Requerido">
                                    <f:validator validatorId="validadoresLetrasUsuario"/>
                                </p:inputText>

                                <p:outputLabel value="&nbsp;Apellido&nbsp;"/>
                                <p:inputText class="" placeholder="Apellido Paterno" id="apellidoPaterno" value="#{usuarioBEAN.objetoUsuario.apellidoPaterno}" required="true" requiredMessage="Apellido Paterno Requerido">
                                    <f:validator validatorId="validadoresLetrasUsuario"/>
                                </p:inputText>
                                <p:outputLabel value="&nbsp;Apellido&nbsp;"/>
                                <p:inputText class="" placeholder="Apellido Materno" id="apellidoMaterno" value="#{usuarioBEAN.objetoUsuario.apellidoMaterno}" required="true" requiredMessage="Apellido Materno Requerido">
                                    <f:validator validatorId="validadoresLetrasUsuario"/>
                                </p:inputText>
                            </h:panelGrid>
                        </p:panel>
                        <p/>
                        <p:panel header="Sobre su Trabajo" class="text-center container ">
                            <h:panelGrid columns="6" cellpadding="5" cellspacing="10">
                                <p:outputLabel value="Area:&nbsp;"/>
                                <p:selectOneMenu value="#{usuarioBEAN.idArea}">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Area --" itemValue="#{null}"/>
                                    <f:selectItems value="#{usuarioBEAN.listaAreas}" var="area" itemLabel="#{area.nombre_area}" itemValue="#{area.idarea}"/>
                                    <p:ajax listener="#{usuarioBEAN.departamentoDeUnArea()}" update="departamento"/>
                                    <p:ajax update="oficina"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="&nbsp;Departamento:&nbsp;"/>
                                <p:selectOneMenu id="departamento" value="#{usuarioBEAN.idDepartamento}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Departamento --" itemValue="#{null}"/>
                                    <f:selectItems value="#{usuarioBEAN.listaTemporalDepartamento}" var="departamento" itemLabel="#{departamento.nombre_departamento}" itemValue="#{departamento.iddepartamento}"/>
                                    <p:ajax listener="#{usuarioBEAN.oficinaDeUnDepartamento()}" update="oficina"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="&nbsp;Oficina:&nbsp;"/> 
                                <p:selectOneMenu id="oficina" value="#{usuarioBEAN.objetoUsuario.idOficina}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Sleccione Su Oficina">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Oficina --" itemValue="#{null}"/>
                                    <f:selectItems value="#{usuarioBEAN.listaTemporalOficina}" var="oficina" itemLabel="#{oficina.nombreOficina}" itemValue="#{oficina}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Profesion&nbsp;"/>
                                <p:selectOneMenu value="#{usuarioBEAN.objetoUsuario.id_profesion}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Profesion requerida">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{profesionBEAN.profesionLista}" var="profesionN" itemLabel="#{profesionN.nombre_profesion}" itemValue="#{profesionN}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                        <p/>
                        <p:panel header="Datos de Cuenta" style="width: 70% " class="text-center container">
                            <h:panelGrid columns="7" class="container-fluid">
                                <p:outputLabel value="&nbsp;Nombre Correo&nbsp;"  />
                                <p:inputText class="form-control" placeholder="algun nombre" id="correoUsuario" value="#{usuarioBEAN.usuarioCorreoNombre}" required="true" requiredMessage="Nombre de Correo Requerido">
                                    <!--                            <f:validator validatorId="validadoresEmail"/>-->
                                </p:inputText>
                                <p:selectOneMenu id="servicioCorreo" value="#{usuarioBEAN.usuarioCorreoServicio}" required="true" requiredMessage="Seleccione su Servicio de Correo" editable="true">
                                    <f:selectItems value="#{usuarioBEAN.listaServicioCorreo}"/>  
                                </p:selectOneMenu>
                                <p:watermark for="servicioCorreo" value="@Selecciona.com.mx" id="watermark"/> <!--marca de agua para los textos entre los campos-->
                                <p:outputLabel value="Contraseña&nbsp;"/>
                                <p:inputText class="form-control" placeholder="Contraseña" id="contraseñaUsuario" value="#{usuarioBEAN.objetoUsuario.clave}" type="password" required="true" requiredMessage="Contraseña Requerido">
                                    <f:validator validatorId="validadoresContrasenia"/>
                                </p:inputText>
                                <p:outputLabel value="Nivel Acceso&nbsp;"/>
                                <p:inputText class="form-control" placeholder="entre 1-3" id="nivelUsuario" value="#{usuarioBEAN.objetoUsuario.nivel}" required="true" requiredMessage="Nivel requerido" title="El valor de acceso es 1 si es usuario basico o 3 si es administrador">

                                </p:inputText>    
                            </h:panelGrid>
                        </p:panel>
                        <p/>
                        <center>
                            <p:commandButton value="#{usuarioBEAN.accionDeBotonUsuario}" actionListener="#{usuarioBEAN.establecerAccionDeBoton()}" oncomplete="PF('DatosUsuario').hide();" update=":formTabla:tablaU"/>

                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('DatosUsuario').hide();" />
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
