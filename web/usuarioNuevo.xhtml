<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SIMAPRECO - Registro Usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.1.0.min.js"/>
    </h:head>
    <h:body>
        <div class="container" Style=" background-color:#e5e5e5; height: 8em">
            <div class="col-md-3" id="left">
                <h:graphicImage library="images" name="gobmx.png" width="180 em" height="70 em" style="margin-top: 1em"/>
            </div>
            <div class="col-md-6">
                <p:outputLabel class="text-capitalize text-center container" style=" font-size:1.7em; margin-top: 0.8em" value="Tecnologico Nacional de Mexico"/>
                <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>
            </div>
            <div class="col-md-3 text-right" style="margin-top: 1em">
                <h:graphicImage library="images" name="ito.png"/>
            </div>
        </div>

        <div class="container" style="margin-top: 6em">
            <p:growl id="mensaje" autoUpdate="true"/>
            <h:form>
                <p:panel header="Datos Personales" class="container">
                    <h:panelGrid columns="4" cellpadding="5" style="margin: 1em">

                        <p:inputText class="form-control" placeholder="RFC" id="rfcUsuario" value="#{usuarioBEAN.objetoUsuario.rfc}"/>
                        <p:inputText class="form-control" placeholder="Nombre" id="nombreUsuario" value="#{usuarioBEAN.objetoUsuario.nombre}"/>
                        <p:inputText class="form-control" placeholder="Apellido Paterno" id="apellidoPaterno" value="#{usuarioBEAN.objetoUsuario.apellidoPaterno}"/>
                        <p:inputText class="form-control" placeholder="Apellido Materno" id="apellidoMaterno" value="#{usuarioBEAN.objetoUsuario.apellidoMaterno}"/>

                    </h:panelGrid>
                </p:panel>
                <p:panel header="Sobre el Trabajo" style="margin: 2em">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:multiSelectListbox value="#{usuarioBEAN.objetoUsuario.idOficina}" effect="slider" converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{usuarioBEAN.listaOficinaUsuario}"/>
                        </p:multiSelectListbox>

                        <p:inputText class="form-control" placeholder="Profesión" id="profesionUsuario" value="#{usuarioBEAN.objetoUsuario.profesion}"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel header="Datos de Cuenta" style="margin: 2em">
                    <h:panelGrid columns="3">
                        <p:inputText class="form-control" placeholder="@Correo" id="correoUsuario" value="#{usuarioBEAN.objetoUsuario.correo}"/>
                        <p:inputText class="form-control" placeholder="Contraseña" id="contraseñaUsuario" value="#{usuarioBEAN.objetoUsuario.clave}" type="password"/>
                        <p:inputText class="form-control" placeholder="Confirma Contraseña" id="ConfirmaContraseña" value="#{usuarioBEAN.confirmacionContraseña}" type="password"/>
                    </h:panelGrid>
                </p:panel>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="estatusUsuario" value="Activar Cuenta:" />
                    <p:selectOneRadio id="estatusUsuario" value="#{usuarioBEAN.objetoUsuario.estatus}">
                        <f:selectItem itemLabel="Activar" itemValue="true" />
                    </p:selectOneRadio>
                    <p:inputText class="form-control" placeholder="Nivel" id="nivelUsuario" value="#{usuarioBEAN.objetoUsuario.nivel}"/>
                    <p:inputText class="form-control" placeholder="TipoBT" id="tipoBTUsuario" value="#{usuarioBEAN.objetoUsuario.tipoBT}"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Registrar"  action="#{usuarioBEAN.registrarUsuario()}"/>
                
            </h:form>

        </div>

        <div class="container">
            <footer class="col-md-12" Style=" background-color:#e5e5e5; position: relative; bottom: -1em; height: 3em">
                <div class="text-center">
                  

                </div>
            </footer>
        </div>
    </h:body>
</html>
