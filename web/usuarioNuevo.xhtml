<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formTabla">
                    <p:commandButton value="Nuevo" oncomplete="PF('DatosUsuario').show();" actionListener="#{usuarioBEAN.setAccionDeBotonUsuario('Registrar')}" update=":dialogoUsuario">
                        <f:ajax execute="#{usuarioBEAN.listaUsuarioDepartameto()}" render="tablaU"/>
                    </p:commandButton>
                   
                    <p:separator />
                    <p:dataTable id="tablaU" value="#{usuarioBEAN.listaUsuariosDeUnDepartamento}"
                                 var="usuario" 
                                 style="font-size: 14px;"
                                 
                                 resizableColumns="true"
                                 liveResize="true"
                                 
                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"
                                 
                                 widgetVar="buscar"
                                 filteredValue="#{usuarioBEAN.filterUsuario}"
                                 
                                emptyMessage="No hay elementos encontrados"
                                 paginator="true" rows="5"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="1,2,3,4,5">
                        
                                <f:facet name="header">
                                    <p:outputPanel class="text-right">
                                   <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" 
                                             
                                             style="width:150px" />
                                </p:outputPanel>
                                 </f:facet>
                           
                        
                        <p:column 
                                  headerText="RFC"
                                  sortBy="#{usuario.rfc}"
                                  filterBy="#{usuario.rfc}"
                                  filterMatchMode="contains"
                                  >
                            <p:outputLabel value="#{usuario.rfc}"/>
                        </p:column>
                        
                        <p:column 
                                  headerText="Nombre"
                                  sortBy="#{usuario.nombre}"
                                  filterBy="#{usuario.nombre}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.nombre}"/>
                        </p:column>
                        
                        <p:column 
                                  headerText="Ap.Paterno"
                                  sortBy="#{usuario.apellidoPaterno}"
                                  filterBy="#{usuario.apellidoPaterno}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.apellidoPaterno}"/>
                        </p:column>
                        
                        <p:column headerText="Ap.Materno"
                                  sortBy="#{usuario.apellidoMaterno}"
                                  filterBy="#{usuario.apellidoMaterno}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.apellidoMaterno}"/>
                        </p:column>
                        <p:column 
                                  headerText="Oficina"
                                  
                                  sortBy="#{usuario.idOficina.nombreOficina}"
                                  filterBy="#{usuario.idOficina.nombreOficina}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.idOficina.nombreOficina}"/>
                        </p:column>
                        <p:column headerText="Profesion"
                                  sortBy="#{usuario.id_profesion.nombre_profesion}"
                                  filterBy="#{usuario.id_profesion.nombre_profesion}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.id_profesion.nombre_profesion}"/>
                        </p:column>
                        <p:column width="70"
                            headerText="Correo">
                            <p:outputLabel value="#{usuario.correo}"/>
                        </p:column>
                        <p:column width="60"
                                  headerText="Nivel"
                                  sortBy="#{usuario.nivel}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.nivel}"/>
                        </p:column>
                        <p:column width="130"
                            filterBy="#{usuario.estatus}" 
                                  headerText="Estatus"
                                  filterMatchMode="equals"
                                  
                                  >
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('buscar').filter()" style="font-size: 8px ">
                    <f:converter converterId="javax.faces.Boolean" />
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItem itemLabel="Act." itemValue="true" />
                    <f:selectItem itemLabel="Inac." itemValue="false" />
                </p:selectOneButton>
            </f:facet>
                            <p:outputLabel value="#{usuario.estatus}">
                                <f:converter converterId="conversionEstatus"/>
                            </p:outputLabel>
                            
                        </p:column>
                        
                        <p:column width="60"
                                  headerText="Tipo"
                                  sortBy="#{usuario.tipoBT}"
                                  filterMatchMode="startsWith">
                            <p:outputLabel value="#{usuario.tipoBT}"/>
                        </p:column>
                        <p:column headerText="Editar"
                                  width="50">
                            <p:commandLink value="modificar" actionListener="#{usuarioBEAN.elegirDatoUsuario(usuario)}" oncomplete="PF('DatosUsuario').show();" update=":dialogoUsuario"/>
                        </p:column>
                        <p:column headerText="Eliminar"
                                  width="70">
                            <p:commandLink value="Eliminar" action="#"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Datos Usuario" widgetVar="DatosUsuario" id="dialogoUsuario" class="container-fluid">
                    <h:form id="formDialogo">
                        <f:event type="preRenderView" listener="#{profesionBEAN.listarProfesion()}"/>
                        <p:panel header="Datos Personales" class="text-center container-fluid">
                            <h:panelGrid columns="4" cellspacing="10" cellpadding="5">
                                <p:inputText class="" placeholder="RFC" id="rfcUsuario" value="#{usuarioBEAN.objetoUsuario.rfc}" />
                                <p:inputText class="" placeholder="Nombre" id="nombreUsuario" value="#{usuarioBEAN.objetoUsuario.nombre}" required="true" requiredMessage="Nombre Requerido"/>
                                <p:inputText class="" placeholder="Apellido Paterno" id="apellidoPaterno" value="#{usuarioBEAN.objetoUsuario.apellidoPaterno}" required="true" requiredMessage="Apellido Paterno Requerido"/>
                                <p:inputText class="" placeholder="Apellido Materno" id="apellidoMaterno" value="#{usuarioBEAN.objetoUsuario.apellidoMaterno}" required="true" requiredMessage="Apellido Materno Requerido"/>
                            </h:panelGrid>
                        </p:panel>
                        <p/>
                        <p:panel header="Sobre su Trabajo" class="text-center container ">
                            <h:panelGrid columns="3" cellpadding="5" cellspacing="10">
                                <p:multiSelectListbox value="#{usuarioBEAN.objetoUsuario.idOficina}" effect="explode" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Lugar de Trabajo Requerido">
                                    <f:selectItems value="#{usuarioBEAN.listaOficinaUsuario}"/>
                                </p:multiSelectListbox>
                                <p:selectOneMenu value="#{usuarioBEAN.objetoUsuario.id_profesion}" label="-- Opcion --" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Profesion requerida">
                                    <f:selectItems value="#{profesionBEAN.profesionLista}" var="profesionNuevo" itemLabel="#{profesionNuevo.nombre_profesion}" itemValue="#{profesionNuevo}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu value="#{usuarioBEAN.objetoUsuario.tipoBT}" required="true" requiredMessage="Tipo Empleado Requerido" styleClass="selectMenu">
                                    <f:selectItem itemLabel="Tipo Empleado" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="Base" itemValue="Base"/>
                                    <f:selectItem itemLabel="Temporal" itemValue="Temporal"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu value="#{usuarioBEAN.objetoUsuario.estatus}" required="true" requiredMessage="Estatus Requerido" styleClass="selectMenu">
                                    <f:selectItem itemLabel="Estatus" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="Activo" itemValue="true" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="false"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu value="#">
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                        <p/>
                        <p:panel header="Datos de Cuenta" style="width: 70% " class="text-center container">
                            <h:panelGrid columns="3" class="container-fluid">
                                <p:inputText class="form-control" placeholder="@Correo" id="correoUsuario" value="#{usuarioBEAN.objetoUsuario.correo}" required="true" requiredMessage="Cuenta de Correo Requerido"/>
                                <p:inputText class="form-control" placeholder="Contraseña" id="contraseñaUsuario" value="#{usuarioBEAN.objetoUsuario.clave}" type="password" required="true" requiredMessage="Contraseña Requerido"/>
                                <p:inputText class="form-control" placeholder="nivel de acceso" id="nivelUsuario" value="#{usuarioBEAN.objetoUsuario.nivel}" required="true" requiredMessage="Nivel requerido"/>
                            </h:panelGrid>
                        </p:panel>
                        <p/>
                        <center>
                            <p:commandButton value="#{usuarioBEAN.accionDeBotonUsuario}" actionListener="#{usuarioBEAN.establecerAccionDeBoton()}" oncomplete="PF('DatosUsuario').hide();" update=":formTabla:tablaU"/>

                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('DatosUsuario').hide();" />
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
