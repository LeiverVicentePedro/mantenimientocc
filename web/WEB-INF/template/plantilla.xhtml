<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
         <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <title>Facelets Template</title>
    </h:head>

    <h:body style=" height: 100%">

        <div class="container" Style=" background-color:#e5e5e5; height: 8em">
            <div class="col-md-3">
                <h:graphicImage library="images" name="gobmx.png" width="180 em" height="70 em" style="margin-top: 1em"/>
            </div>
            <div class="col-md-6">
                <p:outputLabel class="text-capitalize text-center container" style=" font-size:1.7em; margin-top: 0.8em" value="Tecnologico Nacional de Mexico"/>
                <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>
            </div>
            <div class="col-md-3 text-right" style="margin-top: 1em">
                <h:graphicImage library="images" name="ito.png"/>
            </div>
        </div>

        <div  class="container" style=" margin-top: 4em; min-height: 100%">
            <div  class="col-md-2">
                
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu >
                        <p:submenu label="Ajax Menuitems">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" />
                            <p:menuitem value="Update" actionListener="#{menuView.update}"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax Menuitem">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Navigations" >
                            <p:submenu label="Links" icon="ui-icon-extlink">
                                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                    <p:menuitem value="Home" url="http://www.primefaces.org"/>
                                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation"/>
                                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads"/>
                                    <p:menuitem value="Support" url="http://www.primefaces.org/support" />
                                </p:submenu>
                            </p:submenu>
                            <p:menuitem/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
                  
            </div>
            <div  id="content" class="col-md-10">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div class="container">
        <footer class="col-md-10" Style=" background-color:#e5e5e5; position: absolute; bottom: 0; height: 3em">
            <div class="text-center">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
        </footer>
        </div>
    </h:body>
    
</html>
