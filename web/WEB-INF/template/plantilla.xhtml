    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>SIMAPRECO</title>
        <h:outputLink rel="shortcut icon" hreflang="resources/images/favicon.ico"/>
        <f:event type="preRenderView" listener="#{accesoBEAN.exite()}"/>
        
    </h:head>

    <h:body style=" height: 100%; background-color: #fafafa;" class="container">
        <f:event type="preRenderView" listener="#{menuBEAN.crearMenu()}"/>
        <div  Style="margin-top: 2em;">
            
            <div class="col-md-12">
                <p:graphicImage library="images" name="header_federal_ito.png" width="99%" height="120px" style="background-repeat: no-repeat; background-size: 980px 120px; position: relative;"/>
            </div>
            <div class="col-md-1"></div>
            <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>
            <p/> 
            <p:outputLabel value="BIENVENIDO: " class="text-capitalize" style="font-size:1.2em; color: #ffab2d;width:800px;padding-left: 15px;text-align: right" />
            <p:outputLabel value="#{accesoBEAN.nombreCompleto}" class="text-capitalize" style="font-size: 1.2em;"/>

        <div  style=" min-height: 100%">
            
            <div class="col-md-12">
                <ui:insert name="top">
                    <h:form>
                        <p:menubar model="#{menuBEAN.menuPrincipal}" style="border: hidden;">
                            <f:facet name="options">
                                <p:commandButton value="Cerrar Sesion" icon="fa fa-power-off" actionListener="#{menuBEAN.cerrarSesion()}" action="index.xhtml"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </ui:insert>
            </div>
           
            
            
            <div  id="content" class="col-md-12">
                <ui:insert name="content">Content</ui:insert>
            </div>
            
        </div>

        
        <div id="footer" class="col-md-12" style=" font-size: 10px; text-align: center;">

            <div style="webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; vertical-align: baseline; margin-bottom: 30px; position: relative;">
                <br/>
                <p:graphicImage library="images" name="line-01.gif" style="left: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="3px" width="320px" />
                <p:graphicImage library="images" name="gobmx.png" width="210px" height="65px" style="background-repeat: no-repeat; background-size: 210px 65px; display: block; text-indent: -9999px; margin: -10px auto 0;"/>

            </div>

                    </b>
                </p>
