<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="es">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SIMAPRECO - ITO</title> 
        <h:outputLink rel="shortcut icon" hreflang="resources/images/favicon.ico"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
      
    </h:head>
    <h:body style="background-color: #FAFAFA;" class="container">
        <p:growl autoUpdate="true"/>
        <div  Style="margin-top: 2em;">
           
            <div class="col-md-12">
                <p:graphicImage library="images" name="header_federal_ito.png" width="99%" height="125px" style="background-repeat: no-repeat; background-size: 980px 125px; position: relative;"/>
            </div>
            
            <p:outputLabel class="text-capitalize text-center container"  style=" font-size:1.4em; margin-top: 0.5em" value="Sistema de Mantenimiento"/>

        </div>
        <div class="container" style="margin-top: 10em">
            <div class="col-md-12 text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h:form>
                        <p:panel header="Inicio de Sesión">
                            <h:panelGrid columns="2" class="container-fluid text-right" cellpadding="10" cellspacing="10">
                                <p:outputLabel value="Cuenta Usuario:" for="campoUsuario"/>
                                <p:inputText class="form-control" placeholder="@ Correo" id="campoUsuario" value="#{accesoBEAN.correo}" required="true" requiredMessage="Ingrese cuenta de correo"/>
                                <p:outputLabel value="Contraseña:" for="campoContraseña"/>
                                <p:inputText class="form-control" id="campoContraseña" placeholder="Contraseña" value="#{accesoBEAN.clave}" type="password" required="true" requiredMessage="Por favor Ingrese su CLAVE de Acceso"/>
                            </h:panelGrid>
                            <br/>
                            <p:commandButton value="Acceder" icon="fa fa-sign-in" action="#{accesoBEAN.URL()}" actionListener="#{accesoBEAN.accederSistema()}"/>
                        </p:panel> 
                    </h:form>
                </div>
            </div>
            <h:form>
                <div class="col-md-6 text-center" style="margin-top: 5em">
                    <p:commandLink value="¿Eres Nuevo?" action="registroUsuario.xhtml"/>
                </div>
                <div class="col-md-6 text-center" style="margin-top: 5em">
                    <p:commandLink value="¿Olvidaste Tu Clave?" action="recuperacionCuenta.xhtml"/>
                </div>
            </h:form>

        </div>
        <p:separator style="visibility: hidden"/>
        
        <div id="footer" class="col-md-12" style=" font-size: 12px; text-align: center;">
            <br/>
            <div style="webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; vertical-align: baseline; margin-bottom: 30px; position: relative;">
                <br/>
                <p:graphicImage library="images" name="line-01.gif" style="left: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="3px" width="320px" />
                <p:graphicImage library="images" name="gobmx.png" width="210px" height="65px" style="background-repeat: no-repeat; background-size: 210px 65px; display: block; text-indent: -9999px; margin: -10px auto 0;"/>
                <p:graphicImage library="images" name="line-01.gif" style="right: 0; background: 0 100% repeat-x; display: block; position: absolute; bottom: 33px;" height="3px" width="320px"/>
            </div>
            <b>
                <p id="pie" style="margin: 0 0 20px; text-align: center; font: 14px/17px 'soberana_sansregular',serif; margin-bottom: 20px; white-space: normal; border: 0; outline: 0;">
                    <b style="font-family: inherit; font-style: inherit;">Tecnológico Nacional de México / Instituto Tecnológico de Oaxaca 
                        <br/>Avenida Ing. Víctor Bravo Ahuja No. 125 Esquina Calzada Tecnológico, C.P. 68030 <br/>
                        Tels. (951) 501 50 16, Correo electrónico: tec_oax@itoaxaca.edu.mx<br/>
                        <br/>
                        © Derechos Reservados 2016
                    </b>
                </p>
            </b>
        </div>
        
    </h:body>
</html>
