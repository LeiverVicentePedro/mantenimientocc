<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
               
                  <p:growl id="msj" showDetail="true" sticky="true"/>
        <h:form id="formaExterior">                      
            
            <p:commandButton value="Nuevo" oncomplete="PF('Datos').show();"  actionListener="#{periodo_semestralBEAN.setAccion('Registrar')}" update=":dialogoDatos"/>         
            <p:commandButton value="Listar" actionListener="#{periodo_semestralBEAN.listarPeriodo()}" update="data"/>
            
            <p:dataTable id="data" value="#{periodo_semestralBEAN.listaPeriodo}" var="periodo"  paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Periodo">
                    <p:outputLabel value="#{periodo.periodo}" style="text-transform: uppercase"/><!-- ES PARA MAYUSCULA style="text-transform: uppercase"  -->
                </p:column>
               <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{periodo_semestralBEAN.elegirDatoPeriodo(periodo)}" oncomplete="PF('Datos').show();" update=":dialogoDatos"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{periodo_semestralBEAN.eliminarPeriodo(periodo)}" update="data"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Datos De Servicio" widgetVar="Datos" id="dialogoDatos">
            <h:form>
                
                <p/>
                 <p:outputLabel for="txtNombre" value="Periodo"/>
                 <p:inputText id="txtNombre" value="#{periodo_semestralBEAN.periodo.periodo}" 
                              required="true" requiredMessage="Se requiere un Periodo" style="text-transform: uppercase">
                     <f:validator validatorId="validadoresLetrasNumEspacioPuntoGuion"/>
                 </p:inputText>
                 
                 
                <p/>
                <center>
                    <p:commandButton value="#{periodo_semestralBEAN.accion}" actionListener="#{periodo_semestralBEAN.operarPeriodo()}" oncomplete="PF('Datos').hide();" update=":formaExterior:data" />
                 <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('Datos').hide();" />
                </center>
            </h:form>
        </p:dialog>
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
